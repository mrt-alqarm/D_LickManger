<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Link Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .user-management-section {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-input-container input {
            flex: 1;
            margin-right: 10px;
        }
        
        .toggle-password {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .toggle-password:hover {
            background-color: #e0e0e0;
        }
        
        .button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #2980b9;
        }
        
        .button.delete {
            background-color: #e74c3c;
        }
        
        .button.delete:hover {
            background-color: #c0392b;
        }
        
        .button.edit {
            background-color: #f39c12;
        }
        
        .button.edit:hover {
            background-color: #e67e22;
        }
        
        .button.change-password {
            background-color: #9b59b6;
        }
        
        .button.change-password:hover {
            background-color: #8e44ad;
        }
        
        .users-list {
            margin-top: 30px;
        }
        
        .user-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        
        .user-info {
            margin-bottom: 15px;
        }
        
        .user-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .user-info p {
            color: #7f8c8d;
            margin: 0;
            font-size: 0.9em;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #2c3e50;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fdf2f2;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f2fdf2;
            border-radius: 4px;
            border: 1px solid #c6f5cb;
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .role-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .role-badge.admin {
            background-color: #e74c3c;
            color: white;
        }
        
        .role-badge.user {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
            <p>Manage users for the Link Manager application</p>
            <button id="logout-button" class="logout-button">Logout</button>
        </header>
        
        <a href="/" class="back-link">‚Üê Back to Link Management</a>
        
        <main>
            <section class="user-management-section" id="add-user-section">
                <h2>Add New User</h2>
                <div id="message" class="hidden"></div>
                <form id="user-form">
                    <div class="form-group">
                        <label for="new-username">Username:</label>
                        <input type="text" id="new-username" required placeholder="Enter username">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">Password:</label>
                        <div class="password-input-container">
                            <input type="password" id="new-password" required placeholder="Enter password">
                            <button type="button" class="toggle-password" data-target="new-password">Show</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-role">Role:</label>
                        <select id="new-role" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <div class="password-input-container">
                            <input type="password" id="confirm-password" required placeholder="Confirm password">
                            <button type="button" class="toggle-password" data-target="confirm-password">Show</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="button">Add User</button>
                </form>
            </section>
            
            <section class="user-management-section">
                <h2>Existing Users</h2>
                <div id="users-list" class="users-list">
                    <p>Loading users...</p>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <span class="close">&times;</span>
            </div>
            <div id="edit-user-message" class="hidden"></div>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-username">Username:</label>
                    <input type="text" id="edit-username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="edit-role">Role:</label>
                    <select id="edit-role" class="form-control">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="button">Update User</button>
            </form>
        </div>
    </div>
    
    <!-- Change Password Modal -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change Password</h2>
                <span class="close">&times;</span>
            </div>
            <div id="change-password-message" class="hidden"></div>
            <form id="change-password-form">
                <input type="hidden" id="change-password-user-id">
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <div class="password-input-container">
                        <input type="password" id="current-password" required placeholder="Enter current password">
                        <button type="button" class="toggle-password" data-target="current-password">Show</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="change-password-new">New Password:</label>
                    <div class="password-input-container">
                        <input type="password" id="change-password-new" required placeholder="Enter new password">
                        <button type="button" class="toggle-password" data-target="change-password-new">Show</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="change-password-confirm">Confirm New Password:</label>
                    <div class="password-input-container">
                        <input type="password" id="change-password-confirm" required placeholder="Confirm new password">
                        <button type="button" class="toggle-password" data-target="change-password-confirm">Show</button>
                    </div>
                </div>
                <button type="submit" class="button">Change Password</button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const userForm = document.getElementById('user-form');
        const usersListElement = document.getElementById('users-list');
        const messageElement = document.getElementById('message');
        const logoutButton = document.getElementById('logout-button');
        const addUserSection = document.getElementById('add-user-section');
        
        // Modal elements
        const editUserModal = document.getElementById('edit-user-modal');
        const changePasswordModal = document.getElementById('change-password-modal');
        const editUserForm = document.getElementById('edit-user-form');
        const changePasswordForm = document.getElementById('change-password-form');
        const editUserMessage = document.getElementById('edit-user-message');
        const changePasswordMessage = document.getElementById('change-password-message');
        
        // Get session ID from localStorage
        const sessionId = localStorage.getItem('sessionId');
        
        // Global variable to store user role
        let currentUserRole = 'user'; // Default role
        
        // Check if user is authenticated
        if (!sessionId) {
            window.location.href = '/login.html';
        }
        
        // Event Listeners
        userForm.addEventListener('submit', handleFormSubmit);
        editUserForm.addEventListener('submit', handleEditUserSubmit);
        changePasswordForm.addEventListener('submit', handleChangePasswordSubmit);
        
        // Add logout button event listener if it exists
        if (logoutButton) {
            logoutButton.addEventListener('click', logout);
        }
        
        // Add event listeners for password toggle buttons
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('toggle-password')) {
                togglePasswordVisibility(event.target);
            }
        });
        
        // Close modals when clicking on the close button or outside the modal
        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.addEventListener('click', function() {
                editUserModal.style.display = 'none';
                changePasswordModal.style.display = 'none';
                // Reset password fields to hidden when closing modal
                resetPasswordVisibility();
            });
        });
        
        window.addEventListener('click', function(event) {
            if (event.target === editUserModal) {
                editUserModal.style.display = 'none';
                resetPasswordVisibility();
            }
            if (event.target === changePasswordModal) {
                changePasswordModal.style.display = 'none';
                resetPasswordVisibility();
            }
        });
        
        // Check user role when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkUserRole();
        });
        
        // Check user role
        function checkUserRole() {
            if (!sessionId) {
                // Not authenticated, redirect to login
                window.location.href = '/login.html';
                return;
            }
            
            // Fetch user role from server
            fetch('/api/user-role', {
                headers: {
                    'X-Session-ID': sessionId
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Redirect to login if not authenticated
                    window.location.href = '/login.html';
                    return;
                }
                
                currentUserRole = data.role;
                
                // Update UI based on user role
                updateUIBasedOnRole();
            })
            .catch(error => {
                console.error('Error checking user role:', error);
                // Redirect to login if error
                window.location.href = '/login.html';
            });
        }
        
        // Update UI based on user role
        function updateUIBasedOnRole() {
            // Hide add user section for regular users
            if (currentUserRole !== 'admin') {
                addUserSection.style.display = 'none';
            }
        }
        
        // Handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();
            
            // Only allow admin users to add users
            if (currentUserRole !== 'admin') {
                alert('Only administrators can add new users.');
                return;
            }
            
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Hide any previous message
            messageElement.classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            // Get role
            const role = document.getElementById('new-role').value;
            
            // Create new user
            createUser(username, password, role);
        }
        
        // Handle edit user form submission
        function handleEditUserSubmit(event) {
            event.preventDefault();
            
            // Only allow admin users to edit users
            if (currentUserRole !== 'admin') {
                alert('Only administrators can edit users.');
                return;
            }
            
            const userId = document.getElementById('edit-user-id').value;
            const username = document.getElementById('edit-username').value;
            const role = document.getElementById('edit-role').value;
            
            // Hide any previous message
            editUserMessage.classList.add('hidden');
            
            // Update user
            updateUser(userId, username, role);
        }
        
        // Handle change password form submission
        function handleChangePasswordSubmit(event) {
            event.preventDefault();
            
            // Only allow admin users to change passwords
            if (currentUserRole !== 'admin') {
                alert('Only administrators can change user passwords.');
                return;
            }
            
            const userId = document.getElementById('change-password-user-id').value;
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('change-password-new').value;
            const confirmNewPassword = document.getElementById('change-password-confirm').value;
            
            // Hide any previous message
            changePasswordMessage.classList.add('hidden');
            
            // Validate passwords match
            if (newPassword !== confirmNewPassword) {
                showMessageInModal('change-password', 'New passwords do not match', 'error');
                return;
            }
            
            // Change password
            changeUserPassword(userId, currentPassword, newPassword);
        }
        
        // Create new user
        function createUser(username, password, role) {
            const data = { username, password, role };
            
            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Session-ID': sessionId
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('User created successfully', 'success');
                    // Reset form
                    userForm.reset();
                    // Refresh users list
                    loadUsers();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred while creating the user', 'error');
            });
        }
        
        // Update user
        function updateUser(userId, username, role) {
            const data = { username, role };
            
            fetch(`/api/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Session-ID': sessionId
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessageInModal('edit-user', data.error, 'error');
                } else {
                    showMessageInModal('edit-user', 'User updated successfully', 'success');
                    // Close modal after a short delay
                    setTimeout(() => {
                        editUserModal.style.display = 'none';
                        // Refresh users list
                        loadUsers();
                    }, 1500);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessageInModal('edit-user', 'An error occurred while updating the user', 'error');
            });
        }
        
        // Change user password
        function changeUserPassword(userId, currentPassword, newPassword) {
            const data = { currentPassword, newPassword };
            
            fetch(`/api/users/${userId}/password`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Session-ID': sessionId
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessageInModal('change-password', data.error, 'error');
                } else {
                    showMessageInModal('change-password', 'Password updated successfully', 'success');
                    // Close modal after a short delay
                    setTimeout(() => {
                        changePasswordModal.style.display = 'none';
                        // Reset form
                        changePasswordForm.reset();
                    }, 1500);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessageInModal('change-password', 'An error occurred while changing the password', 'error');
            });
        }
        
        // Load and display users
        function loadUsers() {
            fetch('/api/users', {
                headers: {
                    'X-Session-ID': sessionId
                }
            })
                .then(response => response.json())
                .then(users => {
                    displayUsers(users);
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                    usersListElement.innerHTML = '<p>Error loading users</p>';
                });
        }
        
        // Display users
        function displayUsers(users) {
            if (users.length === 0) {
                usersListElement.innerHTML = '<p>No users found</p>';
                return;
            }
            
            let html = '';
            
            users.forEach(user => {
                // Prevent deleting the current user
                const canDelete = user.id != getCurrentUserId();
                const deleteButton = canDelete ?
                    `<button class="button delete" onclick="deleteUser(${user.id})">Delete</button>` :
                    `<button class="button delete" disabled>Cannot Delete</button>`;
                
                // Show role badge
                const roleBadge = user.role === 'admin' ?
                    '<span class="role-badge admin">Admin</span>' :
                    '<span class="role-badge user">User</span>';
                
                html += `
                    <div class="user-item">
                        <div class="user-info">
                            <h3>${user.username} ${roleBadge}</h3>
                            <p>Created: ${new Date(user.createdAt).toLocaleString()}</p>
                        </div>
                        <div class="user-actions">
                            <button class="button edit" onclick="openEditUserModal(${user.id}, '${user.username}', '${user.role}')">Edit</button>
                            <button class="button change-password" onclick="openChangePasswordModal(${user.id})">Change Password</button>
                            ${deleteButton}
                        </div>
                    </div>
                `;
            });
            
            usersListElement.innerHTML = html;
        }
        
        // Open edit user modal
        function openEditUserModal(userId, username, role) {
            // Only allow admin users to edit users
            if (currentUserRole !== 'admin') {
                alert('Only administrators can edit users.');
                return;
            }
            
            document.getElementById('edit-user-id').value = userId;
            document.getElementById('edit-username').value = username;
            document.getElementById('edit-role').value = role || 'user';
            editUserMessage.classList.add('hidden');
            editUserModal.style.display = 'block';
        }
        
        // Open change password modal
        function openChangePasswordModal(userId) {
            // Only allow admin users to change passwords
            if (currentUserRole !== 'admin') {
                alert('Only administrators can change user passwords.');
                return;
            }
            
            document.getElementById('change-password-user-id').value = userId;
            changePasswordMessage.classList.add('hidden');
            changePasswordModal.style.display = 'block';
        }
        
        // Get current user ID from session (simplified)
        function getCurrentUserId() {
            // In a real application, you would get this from the server
            // For now, we'll return a placeholder
            return 1;
        }
        
        // Delete user
        function deleteUser(userId) {
            // Only allow admin users to delete users
            if (currentUserRole !== 'admin') {
                alert('Only administrators can delete users.');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            fetch(`/api/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'X-Session-ID': sessionId
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('User deleted successfully', 'success');
                    // Refresh users list
                    loadUsers();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred while deleting the user', 'error');
            });
        }
        
        // Toggle password visibility
        function togglePasswordVisibility(button) {
            const targetId = button.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                button.textContent = 'Show';
            }
        }
        
        // Reset password visibility to hidden
        function resetPasswordVisibility() {
            const passwordInputs = document.querySelectorAll('input[type="password"], input[type="text"]');
            passwordInputs.forEach(input => {
                if (input.id.includes('password')) {
                    input.type = 'password';
                }
            });
            
            // Reset toggle buttons text
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.textContent = 'Show';
            });
        }
        
        // Logout function
        function logout() {
            fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'X-Session-ID': sessionId
                }
            })
            .then(() => {
                // Remove session ID from localStorage
                localStorage.removeItem('sessionId');
                // Redirect to login page
                window.location.href = '/login.html';
            })
            .catch(error => {
                console.error('Error:', error);
                // Even if logout fails, redirect to login page
                localStorage.removeItem('sessionId');
                window.location.href = '/login.html';
            });
        }
        
        // Show message
        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = type + '-message';
            messageElement.classList.remove('hidden');
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageElement.classList.add('hidden');
            }, 5000);
        }
        
        // Show message in modal
        function showMessageInModal(modalType, text, type) {
            let messageElement;
            if (modalType === 'edit-user') {
                messageElement = editUserMessage;
            } else if (modalType === 'change-password') {
                messageElement = changePasswordMessage;
            }
            
            if (messageElement) {
                messageElement.textContent = text;
                messageElement.className = type + '-message';
                messageElement.classList.remove('hidden');
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    messageElement.classList.add('hidden');
                }, 5000);
            }
        }
        
        // Load users when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });
    </script>
</body>
</html>
